<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD 5e character card</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<header>

</header>
<nav>

</nav>

<body>
    <main>
        <container class="characterdetails">
            <h1>Character Details</h1>

        </container>
        <container class="mainattributes">

            <card class="attribute">
                <label for="Quantity">STR:</label>
                <input type="number" id="Quantity" name="Quantity" min="1" max="20">  
            </card>

            <card class="attribute">
                <p>DEX</p>
            </card>
            
            <card class="attribute">
                <p>CON</p>
            </card>
            
            <card class="attribute">
                <p>CHA</p>
            </card>
            
            <card class="attribute">
                <p>INT</p>
            </card>
            
            <card class="attribute">
                <p>WIS</p>
                
            </card>
            
        </container>

    </main>

</body>
<footer>

</footer>

</html>
